{% extends "manager_frame.html" %}{% block manager %}
<h2>Overview</h2>
<div class="grid cols-3">
  <div class="card"><div>New</div><div style="font-size:28px;font-weight:900">{{ kpis.new }}</div></div>
  <div class="card"><div>In Process</div><div style="font-size:28px;font-weight:900">{{ kpis.inproc }}</div></div>
  <div class="card"><div>Closed</div><div style="font-size:28px;font-weight:900">{{ kpis.closed }}</div></div>
</div>
<div class="grid cols-2" style="margin-top:16px">
  <div class="card"><canvas id="m"></canvas></div>
  <div class="card"><canvas id="c"></canvas></div>
</div>
<script>
new Chart(document.getElementById('m'), {type:'line',
  data:{labels:{{ month.labels|tojson }},datasets:[{label:'Reports',data:{{ month.data|tojson }}, borderColor:'#14b8a6'}]}});
new Chart(document.getElementById('c'), {type:'bar',
  data:{labels:{{ bycat.labels|tojson }},datasets:[{label:'By category',data:{{ bycat.data|tojson }}, backgroundColor:['#14b8a6','#f59e0b','#ef4444','#3b82f6','#10b981','#a855f7','#eab308'] }]}});
</script>
{% endblock %}
