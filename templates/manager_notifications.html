{% extends "manager_frame.html" %}{% block manager %}
<h2>Notifications</h2>
<div class="card">
  <table class="table">
    <tr><th>When</th><th>Title</th><th>Read</th></tr>
    {% for n in notes %}
      <tr><td>{{ n.created_at[:16] }}</td><td>{{ n.title }}</td><td>{{ "Yes" if n.read_at else "No" }}</td></tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
